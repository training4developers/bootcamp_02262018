<!DOCTYPE html>

<html>
  
  <head>
    <title>My First Web Page</title>
    <style>

      body {
        margin:0;
        padding:0;
      }

      #container {
        position: absolute;
        top:0px; left:0px; right: 0px; bottom:0px;
        margin:0;
        padding:0;
        border:3px solid green;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: baseline;
       }

      #container > div {
        margin:0;
        padding:20px;
        border:3px solid blue;
        flex-grow: 1;
      }

      #container > div:nth-child(3) {
        line-height: 100px;
      }

      #container > div:nth-child(4) {
        align-self: flex-end;
        flex-grow: 2;
      }

    </style>
  </head>

  <body>

    <div id="container">
      <div>1</div>      
      <div>2</div>      
      <div>3</div>      
      <div>4</div>      
      <div>5</div>      
    </div>

  
  </body>

</html>
