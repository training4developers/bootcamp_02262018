<!DOCTYPE html>

<html>
  
  <head>
    <title>Let's Learn JavaScript</title>
  </head>

  <body>

    <script>

      var message;
      console.log(typeof message);

      message = "JavaScript is amazing!";
      console.log(typeof message);

      message = 42;
      console.log(typeof message);

      message = true;
      console.log(typeof message);

      message = Symbol('this is a description not a value');
      console.log(typeof message);

      message = {
        data: 'test',
        num: 2,
      };
      console.log(typeof message);

      message = [1,2,3,4,5];
      console.log(typeof message);

      message = function() { };
      message.someProp = 'test';
      console.dir(message);
      console.log(typeof message);


      
    
    </script>
  
  </body>

</html>
