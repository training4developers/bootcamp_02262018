<!DOCTYPE html>

<html dir="ltr">
  
  <head>
    <title>My First Web Page</title>
    <style>

      body {
        margin:0;
      }

      #container {

        position: absolute;
        top:0;
        left:0;
        right:0;
        bottom:0;

        margin:0;
        padding:0;
        border:3px solid green;

        display:flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }

      #container > div {
        border:1px solid blue;
        padding:5px;
      }

      #container > div:nth-child(3) {
        align-self: flex-start;
      }

    </style>
  </head>

  <body>

    <div id="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>

  
  </body>

</html>
